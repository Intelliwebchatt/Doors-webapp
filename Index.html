<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doors - Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .notes-section {
            margin-top: 30px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doors</h1>
        <form>
            <!-- Business Name -->
            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" placeholder="Enter your business name">
            </div>

            <!-- Contact Name -->
            <div class="form-group">
                <label for="contactName">Contact Name</label>
                <input type="text" id="contactName" placeholder="Enter contact name">
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" id="phoneNumber" placeholder="Enter phone number">
            </div>

            <!-- Notes Section -->
            <div class="notes-section">
                <h2>Notes</h2>
                <div class="form-group">
                    <label for="note1">Note 1</label>
                    <textarea id="note1" placeholder="Enter note 1"></textarea>
                </div>
                <div class="form-group">
                    <label for="note2">Note 2</label>
                    <textarea id="note2" placeholder="Enter note 2"></textarea>
                </div>
                <div class="form-group">
                    <label for="note3">Note 3</label>
                    <textarea id="note3" placeholder="Enter note 3"></textarea>
                </div>
                <div class="form-group">
                    <label for="note4">Note 4</label>
                    <textarea id="note4" placeholder="Enter note 4"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
