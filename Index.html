<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doors App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #166534;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #dcfce7;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }
        h1 {
            color: #166534;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #166534;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #86efac;
            border-radius: 0.25rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #166534;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #14532d;
        }
        .count {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
        }
        .success {
            color: #16a34a;
        }
        .error {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="count">Count: <span id="count">0</span></div>
        <h1>DOORS</h1>
        <form name="doors-form" netlify>
            <div class="form-group">
                <label for="business">1) Business</label>
                <input type="text" id="business" name="business" required>
            </div>
            <div class="form-group">
                <label for="contact">2) Contact</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">3) Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <button type="submit">LOG NOW</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const countElement = document.getElementById('count');
            const messageElement = document.getElementById('message');
            
            // Load count from localStorage
            let count = parseInt(localStorage.getItem('formSubmissionCount')) || 0;
            countElement.textContent = count;

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(form);

                fetch('/', {
                    method: 'POST',
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams(formData).toString()
                })
                .then(response => {
                    if (response.ok) {
                        count++;
                        localStorage.setItem('formSubmissionCount', count);
                        countElement.textContent = count;
                        messageElement.textContent = 'Form submitted successfully!';
                        messageElement.className = 'message success';
                        form.reset();
                    } else {
                        throw new Error('Form submission failed');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    messageElement.textContent = 'There was an error submitting the form. Please try again.';
                    messageElement.className = 'message error';
                });
            });
        });
    </script>
</body>
</html>
